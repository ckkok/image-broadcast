<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Broadcast</title>
</head>
<body>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="key">Key: </label><input type="text" name="key" /><br />
        <label for="file">Picture: </label><input type="file" accept="image/*" capture="camera" name="file" /><br />
        <input type="submit" value="Send">
    </form>
</body>
</html>
